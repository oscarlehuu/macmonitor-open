name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: release-please-main
  cancel-in-progress: false

jobs:
  release-please:
    if: github.repository == 'oscarlehuu/macmonitor-open'
    runs-on: ubuntu-latest

    steps:
      - name: Validate release token
        env:
          RELEASE_PLEASE_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: |
          set -euo pipefail
          [[ -n "${RELEASE_PLEASE_TOKEN:-}" ]] || (echo "Missing required secret: RELEASE_PLEASE_TOKEN" && exit 1)

      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
